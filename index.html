<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Word Game HW</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<body>

    <div class="jumbotron" id="main">
        <h1 class="display-4">The OSCARS Word Game!</h1>
        <p class="lead">Press any key to start the game.</p>

        <hr class="my-4">
        <p>You have 10 tries to guess the letters of each word. Good luck!</p>
        <a class="btn btn-primary btn-lg" id="start" href="#" role="button">Start the Game</a>
        </hr>
        <!-- Here's where the word from the array is displayed, first with dashes and then with letters as they are guessed. -->
        <div>Your Word to Guess:</div>
        <h3><span id="wordPlace"></span></h3>
        <div><span id="test2"></span>
            <p> and here's the end</p>
        </div>
        


        <!-- Here's where each guessed letters  - each key press - will be displayed -->
        <h2><span id="letterInputs"></span></h2>
        </h2>

    </div>


    <div id="imageBlock">
        <img id="image" src="./assets/images/#" height="600px" width="400px">



    </div>

    <script type="text/javascript" src="./assets/javascript/game.js"></script>

</body>

</html>
